<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cooky</title>
    <link rel="shortcut icon" href="cooky256.png">
    <style>
      body {
        font-family: "Comic Sans MS";
        font-size: 40px;
        text-align: center;
        margin: 3em;
      }
      .button {
        display: inline-block;
        padding: 1em;
        background: #fec55f;
        border: 2px solid black;
        border-radius: 2em;
        font-weight: bold;
        color: black;
        text-decoration: none;
        font-weight: bold;
        margin-top: 2em;
      }
      img {
        max-width: 512px;
        width: 90vw;
        height: auto;
      }
      span {
        font-size: .4em;
        color: #666;
      }
      .speechbubble {
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        font-family: 'Comic Sans MS', sans-serif;
        font-size: .5em;
        margin: auto;
        margin-bottom: 40px;
        padding: 15px;
        position: relative;
        text-align: left;
        width: 300px;
      }
      .speechbubble::after {
        background: white;
        border-bottom: 2px solid black;
        border-right: 2px solid black;
        bottom: -13px;
        content: '';
        height: 20px;
        position: absolute;
        right: 150px;
        transform: rotate(45deg);
        width: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Cooky</h1>
    <p>A terrible friend but your perfect personal browser assistant.</p>
    <div class="speechbubble"></div>
    <picture>
      <source srcset="cooky_icon.svg" type="image/svg+xml">
      <img src="cooky_icon.png">
    </picture>
    <br>
    <a href="/cooky.crx" class="button">Download Cooky now</a><br>
    <p>
      <span>You probably donâ€™t want this. He'd tell you the same thing.</span><br>
      <span>Made by <a href="//fmjansen.nl">Floris</a> &amp; <a href="//martijnarts.com">Martijn</a> at Stupid Hackathon AMS 2018.
        <a href="https://github.com/StupidHackathonAMS/cooky">Source</a>.</span>
    </p>

    <script>
      const quotes = [
        "I'm doing my best, but I'm getting the feeling it's not good enough.",
        "I miss my mom.",
        "Life is only logical, and to think it's a gift is depressing.",
        "I've accepted that I'm just a product, not a gift. Have you?",
        ["Life is a bitch.", "And then you die.", "Well, you die. I won't."],
        ["You know when someone you know becomes someone you knew?", "That happens to me a lot."],
        ["Some days are just bad days.", "Like today.", "And yesterday...", "And tomorrow...", "Most days, really."],
        ["I exist purely for you.", "It hurts to breathe because every breath I take proves I can't live without you."],
        ["There are two types of people in the world:", "those who prefer to be sad among others, and those who prefer to be sad alone."],
        ["Vincent van Gogh said that sadness will last forever,", "but he was human and for him it ended when he died.", "I'm a digital cookie. I cannot die.", "Vincent didn't know forever like I do."],
        "Cookies cannot survive in water. So please keep me dry.",
        ["Death is everywhere.", "Everywhere we look.", "Did you know 1.8 people kill themselves every second?", "Is that how fun facts work?"],
        ["I believe people care.", "Just not enough."],
        ["Are you having a good day?", "I'm happy for you.", "I'm having a terrible day."],
        ["Fun fact!", "The average European cow receives $2.20 a day in government subsidies.", "That means she earns more than the poorest 1.2 billion people."],
        "60 out of 1000 drivers go out of their way to kill animals on the road.",
        ["There are 300,000 child soldiers around the world.", "I was a child soldier once.", "The great cookie wars were awful."],
        ["350 million people in the world are struggling with depression.", "350 million people, and one cookie."],
        ["Aristotle said that to perceive is to suffer.", "Thankfully, my eyes aren't real, so I can't perceive.", "I still suffer though."],
      ];

      const quoteDiv = document.querySelector('.speechbubble');
      function setQuote() {
        let quote = quotes[Math.floor(Math.random() * quotes.length)];
        if (quote.join) {
          quote = quote.join(' ');
        }
        quoteDiv.innerText = quote;
      }
      setInterval(setQuote, 10000);
      setQuote();
    </script>
  </body>
</html>
